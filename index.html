<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Juned Bhulecha - Web Development Portfolio" />
  <meta property="og:description" content="A personal portfolio showcasing my projects and skills in web development." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://juned-bhulecha.github.io/" />
  <meta property="og:image" content="https://juned-bhulecha.github.io/Thumbnail.png" />
    <title>Welcome | Juned Bhulecha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Scrollbars ko hide karein */
        }

        /* Main preloader container */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a192f; /* Dark Navy Blue Background */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Fade-out effect ko 0.5 seconds ka kar diya hai */
            transition: opacity 0.5s ease; 
            z-index: 9999;
        }

        body.loaded #preloader {
            opacity: 0;
            pointer-events: none;
        }
        
        .ring-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .ring-1 {
            width: 150px;
            height: 150px;
            border-top-color: #64ffda; /* Bright Teal */
            animation: rotate-cw 4s;
        }
        
        .ring-2 {
            width: 130px;
            height: 130px;
            border-right-color: #ccd6f6; /* Light Slate Grey */
            animation: rotate-ccw 3.5s;
        }

        .ring-3 {
            width: 110px;
            height: 110px;
            border-left-color: #8892b0; /* Dark Slate Grey */
            animation: rotate-cw 3s;
        }
        
        .ring-4 {
            width: 90px;
            height: 90px;
            border-bottom-color: #64ffda; /* Bright Teal */
            animation: rotate-ccw 2.5s;
        }
        
        @keyframes rotate-cw {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotate-ccw {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
    </style>
</head>
<body>
    
    <div id="preloader">
        <div class="ring-container">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
            <div class="ring ring-4"></div>
        </div>
    </div>

    <script>
        // Main animation ab 1.5 seconds tak chalega
        setTimeout(function() {
            document.body.classList.add('loaded');
            
            // Fade-out animation ab 0.5 seconds ka hai
            setTimeout(function() {
                window.location.href = 'MyPortfolio.html';
            }, 500); 
        }, 1500); 
    </script>
</body>
</html>
